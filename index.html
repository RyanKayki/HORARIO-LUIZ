<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 0;
        }
        p {
            font-size: 100px;
            text-align: center;
        }
        #data-hora {
            font-weight: bold;
            font-size: 100px;
            color: black;
            margin-top: 10px;
            margin-left: 25%;
        }
    </style>
    <p>HORARIO DO LUIZINHO</p>
    <div id="data-hora"></div>
    <script>
    function exibirDataHora() {
        const dataHoraElement = document.getElementById('data-hora')
    
        function atualizarHora() {
            const dataHoraAtual = new Date()
            const formatoDataHora = { year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' }
            const dataHoraFormatada = dataHoraAtual.toLocaleDateString('pt-BR', formatoDataHora)
    
            dataHoraElement.textContent = `${dataHoraFormatada}`
        }
        setInterval(atualizarHora, 1000)
        atualizarHora()
    }
    exibirDataHora()
    </script>
</body>
</html>
